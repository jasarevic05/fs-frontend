<head>

    <title>Fsociety</title>

</head>
<body>

    <div class="loader-text">Initializing Fsociety...</div>
</div>

</header>

    </div>

    <!-- RESULT (ISPOD, SAKRIVEN DOK SE NE KORISTI) -->

</div>
